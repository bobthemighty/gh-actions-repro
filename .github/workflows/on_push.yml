on:
  workflow_dispatch:

jobs:
  tell_secrets:
    environment: test
    name: Tell secrets
    runs-on: ubuntu-latest
    steps:
      - run: "echo ${{secrets.encrypted_minor_secret}} | base64"
      - run: "echo ${{secrets.encrypted_moderate_secret}} | base64"
      - run: "echo ${{secrets.big_encrypted_secret}} | base64"
      - run: "echo ${{secrets.plain_minor_secret}} | base64"
      - run: "echo ${{secrets.plain_moderate_secret}} | base64"
      - run: "echo ${{secrets.big_plain_secret}} | base64"
